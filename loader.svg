  <defs>
    <style>

      .st0 {
        fill: #545454;
      }

      .st1 {
        fill: #545454;
      }

      svg {
        position: absolute;
        height: 50vh;
        width: 50vw;
      }

      #loaderMask {
        -webkit-clip-path: url(#clipping-loader);
        clip-path: url(#clipping-loader);
      }

      #loaderMask .recMask {
        height: 100%;
        /* y:100%; */
        transform-origin: bottom;
        fill: white;
        animation: maskProgress 2500ms 0s ease 1;
      }

      #loaderMask .blue {
        fill: #29ADE4;
      }

      #loaderMask .pulse {
        height: 100%;
        opacity: 0;
        fill: #545454;
        animation: bluePulse 1500ms 2500ms ease infinite;
      }


      @keyframes maskProgress {
        from {
          y: 100%;
        }

        to {
          y: 0%;
        }
      }

      @keyframes bluePulse {
        10% {
          opacity: 0;
        }

        50% {
          opacity: 1;
        }

        90% {
          opacity: 0;
        }
      }
    </style>
